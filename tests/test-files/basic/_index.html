<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic Test</title>
    </head>
    <body>
        <h1 id="header">Basic Test</h1>
        <p id="paragraph">
            Basic content
        </p>
        <h2>Posts</h2>
        <ul id="posts">
            <li va-foreach="{post in posts}">
                <h3>{post.title}</h3>
                <div class="author">Author: {post.author}</div>
                <div class="description">Description: {post.description}</div>
                <div class="created">Created: <time datetime="{post.created}">{post.created}</time></div>
                <div class="modified">Modified: <time datetime="{post.modified}">{post.created}</time></div>
            </li>
        </ul>
        <h2>Pages</h2>
        <ul id="pages">
            <li va-foreach="{page in pages}">
                {page.title}
            </li>
        </ul>
    </body>
</html>
